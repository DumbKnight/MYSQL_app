<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>{{ table_rus }}</title>
</head>
<body>
    <form method="post" style="text-align: center">
        <header class="nav justify-content-center">
            <nav class="align-items-center me-md-auto">
                <input type="submit" value="Выход" name="exit"/>
            </nav>
        </header>
    </form>

    <div style="text-align: center">
        <error style="color:red">{{ error|string }}</error>
    </div>

    <tables class="d-flex justify-content-center" style="margin: auto">
        <div class="alert alert-dark">
            <div class="fw-bold" style="display: block">
                <table_name>Таблица: {{ table_rus }}</table_name>
            </div>
            <form method="post">
            {% if table == "employee" %}
                <input type="text" value="" placeholder="Идентификатор позиции" style="display: block; margin: 10px auto; width: 300px" name="new 1">
                <input type="text" value="" placeholder="Имя" style="display: block; margin: 10px auto; width: 300px" name="new 2">
                <input type="text" value="" placeholder="Фамилия" style="display: block; margin: 10px auto; width: 300px" name="new 3">
                <input type="text" value="" placeholder="Отчество" style="display: block; margin: 10px auto; width: 300px" name="new 4">
            {% elif table == "game" %}
                <input type="text" value="" placeholder="Название" style="display: block; margin: 10px auto; width: 300px" name="new 1">
                <input type="text" value="" placeholder="Цена" style="display: block; margin: 10px auto; width: 300px" name="new 2">
                <input type="text" value="" placeholder="Жанр" style="display: block; margin: 10px auto; width: 300px" name="new 3">
                <input type="text" value="" placeholder="Возрастное ограничение" style="display: block; margin: 10px auto; width: 300px" name="new 4">
                <input type="text" value="" placeholder="Идентификатор издателя" style="display: block; margin: 10px auto; width: 300px" name="new 5">
            {% elif table == "position" %}
                <input type="text" value="" placeholder="Название" style="display: block; margin: 10px auto; width: 300px" name="new 1">
                <input type="text" value="" placeholder="Заработная плата" style="display: block; margin: 10px auto; width: 300px" name="new 2">
            {% elif table == "publisher" %}
                <input type="text" value="" placeholder="Название" style="display: block; margin: 10px auto; width: 300px" name="new 1">
                <input type="text" value="" placeholder="Процентная ставка" style="display: block; margin: 10px auto; width: 300px" name="new 2">
            {% endif %}
                <div style="text-align: center">
                    <input type="submit" value="Добавить запись" name="add"/>
                </div>
            </form>
        </div>
    </tables>
</body>
</html>
